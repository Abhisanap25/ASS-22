<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Toggler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #79e0e9, #53ceff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 50px;
            border-radius: 50px;
            width: 3oopx;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0fe8c7;
        }

        .password-box {
            position: relative;
        }

        .password-box input {
            width: 100%;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 18px;
        }

        .password-box span {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #2d0337;
        }

        .password-box span:hover {
            color: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Password Toggle</h2>

    <div class="password-box">
        <input type="password" id="password" placeholder="Enter password">
        <span id="toggle" onclick="togglePassword()">üòá</span>
    </div>
</div>

<script>
function togglePassword() {
    const password = document.getElementById("password");
    const toggleIcon = document.getElementById("toggle");

    if (password.type === "password") {
        password.type = "text";
        toggleIcon.textContent = "üòç";
    } else {
        password.type = "password";
        toggleIcon.textContent = "üëÄ";
    }
}
</script>
</body>
</html>
